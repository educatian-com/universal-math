<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сложение и вычитание — Universal Math</title>
    <style>
        :root { --s-blue: #035efc; --s-bg: #f2f4f7; --s-card: #ffffff; --radius: 32px; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--s-bg); color: #1d1d1f; line-height: 1.6; }
        header { background: #fff; padding: 20px 25px; display: flex; align-items: center; position: sticky; top: 0; border-bottom: 1px solid #eee; }
        .back-link { text-decoration: none; color: var(--s-blue); font-size: 1.5em; margin-right: 20px; }
        .container { padding: 20px; max-width: 650px; margin: 0 auto; }
        .card { background: var(--s-card); padding: 30px; border-radius: var(--radius); box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .theory-box { background: #f8f9ff; padding: 20px; border-radius: 24px; border-left: 6px solid var(--s-blue); margin: 20px 0; font-weight: bold; text-align: center; }
        .example-box { background: #f0fdf4; padding: 20px; border-radius: 24px; border-left: 6px solid #2ecc71; margin: 20px 0; }
    </style>
</head>
<body>
<header>
    <a href="theory_main.html" class="back-link">←</a>
    <div style="font-weight: 700;">Сложение и вычитание</div>
</header>
<div class="container">
    <div class="card">
        <h2>1. Сложение</h2>
        <div class="theory-box">Слагаемое + Слагаемое = Сумма</div>
        <div class="example-box">
            <strong>Пример:</strong><br>
            У вас было 15 у.е., вам добавили 7 у.е. <br>
            15 + 7 = 22 у.е.
        </div>
    </div>
    <div class="card">
        <h2>2. Вычитание</h2>
        <div class="theory-box">Уменьшаемое - Вычитаемое = Разность</div>
        <div class="example-box">
            <strong>Пример:</strong><br>
            Было 500 у.е., потратили 80 у.е. <br>
            500 - 80 = 420 у.е.
        </div>
    </div>
</div>
</body>
</html>
