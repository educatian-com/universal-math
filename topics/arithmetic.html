<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сложение и вычитание — Universal Math</title>
    <style>
        :root { --s-blue: #035efc; --s-bg: #f2f4f7; --s-card: #ffffff; --radius: 32px; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--s-bg); color: #1d1d1f; line-height: 1.6; }
        header { background: #fff; padding: 20px 25px; display: flex; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #eee; }
        .back-link { text-decoration: none; color: var(--s-blue); font-size: 1.5em; margin-right: 20px; }
        .container { padding: 20px; max-width: 650px; margin: 0 auto; }
        .card { background: var(--s-card); padding: 30px; border-radius: var(--radius); box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 25px; }
        h1 { font-size: 1.6em; color: var(--s-blue); margin-bottom: 20px; border-left: 5px solid var(--s-blue); padding-left: 15px; }
        
        /* Стиль для записи столбиком */
        .column-math {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5em;
            line-height: 1.2;
            display: inline-block;
            text-align: right;
            padding: 20px;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            font-style: italic;
        }
        .line { border-top: 2px solid #000; margin-top: 5px; padding-top: 5px; }
        .op { float: left; margin-right: 10px; font-style: normal; }
    </style>
</head>
<body>
<header><a href="theory_main.html" class="back-link">←</a><div style="font-weight: 700;">Сложение и вычитание</div></header>

<div class="container">
    <div class="card">
        <h1>Сложение столбиком</h1>
        <p>Записываем числа так, чтобы единицы были под единицами, десятки под десятками:</p>
        <div style="text-align: center;">
            <div class="column-math">
                &nbsp;&nbsp;125<br>
                <span class="op">+</span><u>&nbsp;&nbsp;48</u><br>
                &nbsp;&nbsp;173
            </div>
        </div>
    </div>

    <div class="card">
        <h1>Вычитание столбиком</h1>
        <p>Если цифра сверху меньше, чем снизу, мы "занимаем" десяток у соседнего разряда:</p>
        <div style="text-align: center;">
            <div class="column-math">
                &nbsp;&nbsp;452<br>
                <span class="op">-</span><u>&nbsp;128</u><br>
                &nbsp;&nbsp;324
            </div>
        </div>
    </div>
</div>
</body>
</html>
