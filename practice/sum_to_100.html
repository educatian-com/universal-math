<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ª–æ–∂–µ–Ω–∏–µ ‚Äî Universal Math</title>
    <style>
        :root {
            --s-blue: #035efc;
            --s-purple: #a259ff;
            --s-bg: #f2f4f7;
            --s-card: #ffffff;
            --s-text: #1d1d1f;
            --radius: 35px;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background-color: var(--s-bg);
            color: var(--s-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* –≠–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ */
        #setup-screen {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 400px;
            margin-top: 50px;
            animation: fadeIn 0.5s;
        }

        .level-btn {
            background: white;
            border: none;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            font-size: 1.3em;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .level-btn:active { transform: scale(0.95); }
        .level-btn span { font-size: 0.8em; color: var(--s-blue); opacity: 0.7; }

        /* –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω */
        #game-screen { display: none; width: 100%; flex-direction: column; align-items: center; }

        .game-header { width: 90%; max-width: 450px; padding: 25px 0 10px 0; }
        .stats { display: flex; justify-content: space-between; font-weight: 800; margin-bottom: 12px; }
        .progress-line { width: 100%; height: 8px; background: #e0e4e9; border-radius: 10px; overflow: hidden; }
        #bar { width: 0%; height: 100%; background: linear-gradient(90deg, var(--s-blue), var(--s-purple)); transition: 0.6s; }

        .game-area { position: relative; width: 90%; max-width: 380px; height: auto; min-height: 450px; margin-top: 30px; }
        .card-shadow-layer { position: absolute; background: white; border-radius: var(--radius); width: 100%; height: 350px; }
        .layer-bottom { top: 20px; transform: scale(0.9); opacity: 0.4; z-index: 1; }
        .layer-middle { top: 10px; transform: scale(0.95); opacity: 0.7; z-index: 2; }

        .main-card {
            position: relative;
            width: 100%;
            background: white;
            border-radius: var(--radius);
            padding: 40px 20px;
            box-sizing: border-box;
            box-shadow: 0 20px 45px rgba(0,0,0,0.08);
            z-index: 3;
            text-align: center;
        }

        .question { font-size: 2.5em; font-weight: 900; color: var(--s-blue); margin-bottom: 30px; }

        /* –ö–Ω–æ–ø–∫–∏ –æ—Ç–≤–µ—Ç–æ–≤ */
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .opt {
            background: #f2f4f7; border: none; padding: 22px; border-radius: 26px;
            font-size: 1.2em; font-weight: 700; cursor: pointer; transition: 0.2s;
        }
        .opt.correct { background: #4caf50; color: white; }
        .opt.wrong { background: #ff5252; color: white; animation: shake 0.3s; }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞/–†–µ—à–µ–Ω–∏–µ */
        .solution-btn {
            background: none; border: 2px solid #eee; color: var(--s-gray);
            padding: 12px; border-radius: 20px; width: 100%; font-weight: 700;
            margin-top: 10px; cursor: pointer;
        }
        #solution-text {
            display: none; margin-top: 15px; padding: 15px; background: #f9f9f9;
            border-radius: 20px; font-size: 0.95em; line-height: 1.4; color: #555;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }

        .back { margin-top: auto; margin-bottom: 40px; text-decoration: none; color: #888; font-weight: 700; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1 style="text-align: center; margin-bottom: 20px;">–í—ã–±–µ—Ä–∏ —Å–ª–æ–∂–Ω–æ—Å—Ç—å</h1>
        <button class="level-btn" onclick="startGame(20)">–õ–µ–≥–∫–æ <span>0-20</span></button>
        <button class="level-btn" onclick="startGame(50)">–°—Ä–µ–¥–Ω–µ <span>0-50</span></button>
        <button class="level-btn" onclick="startGame(100)">–•–∞—Ä–¥ <span>0-100</span></button>
        <a href="../index.html" style="text-align: center; color: var(--s-blue); text-decoration: none; font-weight: 700; margin-top: 20px;">–ù–∞–∑–∞–¥</a>
    </div>

    <div id="game-screen">
        <div class="game-header">
            <div class="stats">
                <span id="level-name">–°–ª–æ–∂–µ–Ω–∏–µ</span>
                <span id="score-val">0/10</span>
            </div>
            <div class="progress-line"><div id="bar"></div></div>
        </div>

        <div class="game-area">
            <div class="card-shadow-layer layer-bottom"></div>
            <div class="card-shadow-layer layer-middle"></div>
            <div class="main-card" id="card-box">
                <div class="question" id="q-text">...</div>
                <div class="options-grid" id="opt-box"></div>
                <button class="solution-btn" onclick="toggleSolution()">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ä–µ—à–µ–Ω–∏–µ</button>
                <div id="solution-text"></div>
            </div>
        </div>
        <a href="javascript:location.reload()" class="back">‚Üê –°–º–µ–Ω–∏—Ç—å —Å–ª–æ–∂–Ω–æ—Å—Ç—å</a>
    </div>

    <script>
        let step = 0;
        const total = 10;
        let maxNum = 100;
        let currentQ = {};

        function playSound(type) {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const g = ctx.createGain();
            if (type === 'win') {
                osc.frequency.setValueAtTime(880, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, ctx.currentTime + 0.1);
            } else {
                osc.frequency.setValueAtTime(150, ctx.currentTime);
            }
            osc.type = 'sine';
            g.gain.setValueAtTime(0.1, ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + 0.2);
            osc.connect(g);
            g.connect(ctx.destination);
            osc.start();
            osc.stop(ctx.currentTime + 0.2);
        }

        function startGame(limit) {
            maxNum = limit;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            next();
        }

        function toggleSolution() {
            const sol = document.getElementById('solution-text');
            if (sol.style.display === 'block') {
                sol.style.display = 'none';
            } else {
                const n1 = currentQ.n1;
                const n2 = currentQ.n2;
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø—Ä–æ—Å—Ç–æ–µ –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ
                sol.innerHTML = `<b>–†–µ—à–µ–Ω–∏–µ:</b><br>–†–∞–∑–ª–æ–∂–∏–º —á–∏—Å–ª–∞: ${n1} —ç—Ç–æ ${Math.floor(n1/10)*10} + ${n1%10}. <br> –°–ª–æ–∂–∏–º –¥–µ—Å—è—Ç–∫–∏: ${Math.floor(n1/10)*10} + ${Math.floor(n2/10)*10}. <br> –ó–∞—Ç–µ–º –ø—Ä–∏–±–∞–≤–∏–º –æ—Å—Ç–∞–ª—å–Ω–æ–µ. –ò—Ç–æ–≥–æ: <b>${n1+n2}</b>`;
                sol.style.display = 'block';
            }
        }

        function next() {
            if (step >= total) {
                document.getElementById('card-box').innerHTML = "<h2>üéâ –ì–æ—Ç–æ–≤–æ!</h2><button onclick='location.reload()' class='opt' style='width:100%; background:var(--s-blue); color:white;'>–ï—â–µ —Ä–∞–∑</button>";
                return;
            }
            document.getElementById('solution-text').style.display = 'none';
            
            const n1 = Math.floor(Math.random() * (maxNum/2)) + 5;
            const n2 = Math.floor(Math.random() * (maxNum/2)) + 5;
            currentQ = {n1, n2};
            const res = n1 + n2;
            
            document.getElementById('q-text').innerText = `${n1} + ${n2}`;
            
            let variants = [res];
            while(variants.length < 4) {
                let v = res + (Math.floor(Math.random() * 10) - 5);
                if (v > 0 && !variants.includes(v)) variants.push(v);
            }
            variants.sort(() => Math.random() - 0.5);

            const box = document.getElementById('opt-box');
            box.innerHTML = "";
            variants.forEach(v => {
                const b = document.createElement('button');
                b.className = 'opt';
                b.innerText = v;
                b.onclick = () => {
                    if (v === res) {
                        b.classList.add('correct');
                        playSound('win');
                        step++;
                        document.getElementById('score-val').innerText = `${step}/${total}`;
                        document.getElementById('bar').style.width = (step/total*100) + '%';
                        setTimeout(next, 600);
                    } else {
                        b.classList.add('wrong');
                        playSound('lose');
                    }
                };
                box.appendChild(b);
            });
        }
    </script>
</body>
</html>
