<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ª–æ–∂–µ–Ω–∏–µ ‚Äî Universal Math</title>
    <style>
        :root {
            --s-blue: #035efc;
            --s-purple: #a259ff;
            --s-bg: #f2f4f7;
            --s-card: #ffffff;
            --s-text: #1d1d1f;
            --radius: 35px;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background-color: var(--s-bg);
            color: var(--s-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* –≠–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ */
        #setup-screen {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 400px;
            margin-top: 50px;
        }

        .level-btn {
            background: white;
            border: none;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            font-size: 1.3em;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .level-btn:active { transform: scale(0.95); }
        .level-btn span { font-size: 0.7em; color: var(--s-blue); opacity: 0.7; font-weight: 600; }

        /* –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω */
        #game-screen { display: none; width: 100%; flex-direction: column; align-items: center; }

        .game-header { width: 90%; max-width: 450px; padding: 25px 0 10px 0; }
        .stats { display: flex; justify-content: space-between; font-weight: 800; margin-bottom: 12px; }
        .progress-line { width: 100%; height: 8px; background: #e0e4e9; border-radius: 10px; overflow: hidden; }
        #bar { width: 0%; height: 100%; background: linear-gradient(90deg, var(--s-blue), var(--s-purple)); transition: 0.6s; }

        .game-area { position: relative; width: 90%; max-width: 380px; margin-top: 30px; }
        
        .main-card {
            background: white;
            border-radius: var(--radius);
            padding: 40px 20px;
            box-sizing: border-box;
            box-shadow: 0 20px 45px rgba(0,0,0,0.08);
            z-index: 3;
            text-align: center;
            transition: all 0.4s ease;
        }

        .question { font-size: 2.2em; font-weight: 900; color: var(--s-blue); margin-bottom: 30px; line-height: 1.2; }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .opt {
            background: #f2f4f7; border: none; padding: 22px; border-radius: 26px;
            font-size: 1.2em; font-weight: 700; cursor: pointer; transition: 0.2s;
            color: var(--s-text);
        }
        .opt.correct { background: #4caf50 !important; color: white !important; }
        .opt.wrong { background: #ff5252 !important; color: white !important; animation: shake 0.3s; }

        /* –ë–ª–æ–∫ —Ä–µ—à–µ–Ω–∏—è */
        #solution-container {
            display: none;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #f2f4f7;
            animation: fadeIn 0.4s;
        }

        #solution-text {
            text-align: left;
            font-size: 0.95em;
            line-height: 1.6;
            color: #444;
            margin-bottom: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 20px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }

        .back { margin-top: auto; margin-bottom: 40px; text-decoration: none; color: #888; font-weight: 700; padding: 20px; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1 style="text-align: center; margin-bottom: 30px; letter-spacing: -1px;">–°–ª–æ–∂–µ–Ω–∏–µ</h1>
        <button class="level-btn" onclick="startGame('easy')">–õ–µ–≥–∫–∏–π <span>0-20</span></button>
        <button class="level-btn" onclick="startGame('medium')">–°—Ä–µ–¥–Ω–∏–π <span>0-100</span></button>
        <button class="level-btn" onclick="startGame('hard')">–°–ª–æ–∂–Ω—ã–π <span>3 —á–∏—Å–ª–∞</span></button>
        <a href="../index.html" style="text-align: center; color: var(--s-blue); text-decoration: none; font-weight: 700; margin-top: 20px;">–ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é</a>
    </div>

    <div id="game-screen">
        <div class="game-header">
            <div class="stats">
                <span id="level-title">–õ–µ–≥–∫–∏–π</span>
                <span id="score-val">0/10</span>
            </div>
            <div class="progress-line"><div id="bar"></div></div>
        </div>

        <div class="game-area">
            <div class="main-card">
                <div class="question" id="q-text">...</div>
                <div class="options-grid" id="opt-box"></div>
                
                <div id="solution-container">
                    <div id="solution-text"></div>
                    <button class="opt" style="width: 100%; background: var(--s-blue); color: white;" onclick="next()">–î–∞–ª–µ–µ</button>
                </div>
            </div>
        </div>
        <a href="javascript:location.reload()" class="back">‚Üê –í—ã–π—Ç–∏ –∏–∑ –∏–≥—Ä—ã</a>
    </div>

    <script>
        let step = 0;
        const total = 10;
        let difficulty = 'easy';
        let currentQ = {};

        function playSound(type) {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const g = ctx.createGain();
            osc.type = 'sine';
            if (type === 'win') {
                osc.frequency.setValueAtTime(880, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, ctx.currentTime + 0.1);
            } else {
                osc.frequency.setValueAtTime(150, ctx.currentTime);
            }
            g.gain.setValueAtTime(0.1, ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + 0.2);
            osc.connect(g);
            g.connect(ctx.destination);
            osc.start();
            osc.stop(ctx.currentTime + 0.2);
        }

        function startGame(lvl) {
            difficulty = lvl;
            const titles = {'easy': '–õ–µ–≥–∫–∏–π', 'medium': '–°—Ä–µ–¥–Ω–∏–π', 'hard': '–°–ª–æ–∂–Ω—ã–π'};
            document.getElementById('level-title').innerText = titles[lvl];
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            next();
        }

        function next() {
            if (step >= total) {
                document.querySelector('.main-card').innerHTML = "<h2>üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!</h2><p>–£—Ä–æ–≤–µ–Ω—å –ø—Ä–æ–π–¥–µ–Ω.</p><button onclick='location.reload()' class='opt' style='width:100%; background:var(--s-blue); color:white;'>–í –º–µ–Ω—é</button>";
                return;
            }
            
            document.getElementById('solution-container').style.display = 'none';
            document.getElementById('opt-box').style.pointerEvents = 'auto';

            let n1, n2, n3 = 0, res;
            
            if (difficulty === 'easy') {
                n1 = Math.floor(Math.random() * 15) + 1;
                n2 = Math.floor(Math.random() * 10) + 1;
                res = n1 + n2;
                document.getElementById('q-text').innerText = `${n1} + ${n2}`;
            } else if (difficulty === 'medium') {
                n1 = Math.floor(Math.random() * 60) + 10;
                n2 = Math.floor(Math.random() * 35) + 5;
                res = n1 + n2;
                document.getElementById('q-text').innerText = `${n1} + ${n2}`;
            } else {
                n1 = Math.floor(Math.random() * 40) + 5;
                n2 = Math.floor(Math.random() * 30) + 5;
                n3 = Math.floor(Math.random() * 20) + 2;
                res = n1 + n2 + n3;
                document.getElementById('q-text').innerText = `${n1} + ${n2} + ${n3}`;
            }

            currentQ = {n1, n2, n3, res};
            
            let variants = [res];
            while(variants.length < 4) {
                let v = res + (Math.floor(Math.random() * 14) - 7);
                if (v > 0 && !variants.includes(v)) variants.push(v);
            }
            variants.sort(() => Math.random() - 0.5);

            const box = document.getElementById('opt-box');
            box.innerHTML = "";
            variants.forEach(v => {
                const b = document.createElement('button');
                b.className = 'opt';
                b.innerText = v;
                b.onclick = () => check(b, v);
                box.appendChild(b);
            });
        }

        function check(btn, val) {
            document.getElementById('opt-box').style.pointerEvents = 'none';
            const correct = currentQ.res;
            
            if (val === correct) {
                btn.classList.add('correct');
                playSound('win');
                step++;
                document.getElementById('score-val').innerText = `${step}/${total}`;
                document.getElementById('bar').style.width = (step/total*100) + '%';
            } else {
                btn.classList.add('wrong');
                playSound('lose');
                Array.from(document.querySelectorAll('.opt')).forEach(b => {
                    if(parseInt(b.innerText) === correct) b.classList.add('correct');
                });
            }

            showSolution();
        }

        function showSolution() {
            const solText = document.getElementById('solution-text');
            const {n1, n2, n3, res} = currentQ;
            
            if (difficulty === 'hard') {
                solText.innerHTML = `<b>–†–µ—à–µ–Ω–∏–µ:</b><br>1. –°–ª–æ–∂–∏–º –ø–µ—Ä–≤—ã–µ –¥–≤–∞: ${n1} + ${n2} = ${n1+n2}<br>2. –ü—Ä–∏–±–∞–≤–∏–º —Ç—Ä–µ—Ç—å–µ: ${n1+n2} + ${n3} = <b>${res}</b>`;
            } else {
                const d1 = Math.floor(n1/10)*10, e1 = n1%10;
                const d2 = Math.floor(n2/10)*10, e2 = n2%10;
                solText.innerHTML = `<b>–†–µ—à–µ–Ω–∏–µ:</b><br>–î–µ—Å—è—Ç–∫–∏: ${d1} + ${d2} = ${d1+d2}<br>–ï–¥–∏–Ω–∏—Ü—ã: ${e1} + ${e2} = ${e1+e2}<br>–ò—Ç–æ–≥–æ: ${d1+d2} + ${e1+e2} = <b>${res}</b>`;
            }
            document.getElementById('solution-container').style.display = 'block';
        }
    </script>
</body>
</html>
