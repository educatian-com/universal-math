<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ª–æ–∂–µ–Ω–∏–µ ‚Äî Universal Math</title>
    <style>
        :root {
            --s-blue: #035efc;
            --s-purple: #a259ff;
            --s-bg: #f2f4f7;
            --s-card: #ffffff;
            --s-text: #1d1d1f;
            --radius: 35px;
            --s-green: #4caf50;
            --s-red: #ff5252;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background-color: var(--s-bg);
            color: var(--s-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        /* –ú–µ–Ω—é –≤—ã–±–æ—Ä–∞ —É—Ä–æ–≤–Ω—è */
        #setup-screen {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 400px;
            margin-top: 50px;
        }

        .level-btn {
            background: white;
            border: none;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            font-size: 1.4em;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            color: var(--s-text);
        }

        .level-btn:active { transform: scale(0.95); }

        /* –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω */
        #game-screen { display: none; width: 100%; flex-direction: column; align-items: center; }

        .game-header { width: 90%; max-width: 450px; padding: 25px 0 10px 0; }
        .stats { display: flex; justify-content: space-between; font-weight: 800; margin-bottom: 12px; }
        .progress-line { width: 100%; height: 8px; background: #e0e4e9; border-radius: 10px; overflow: hidden; }
        #bar { width: 0%; height: 100%; background: linear-gradient(90deg, var(--s-blue), var(--s-purple)); transition: 0.6s; }

        .game-area { width: 90%; max-width: 380px; margin-top: 30px; }
        
        .main-card {
            background: white;
            border-radius: var(--radius);
            padding: 40px 20px;
            box-shadow: 0 20px 45px rgba(0,0,0,0.08);
            text-align: center;
        }

        .question { font-size: 2.5em; font-weight: 900; color: var(--s-blue); margin-bottom: 30px; }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .opt {
            background: #f2f4f7; border: none; padding: 22px; border-radius: 26px;
            font-size: 1.2em; font-weight: 700; cursor: pointer; transition: 0.2s;
        }
        .opt.correct { background: var(--s-green) !important; color: white !important; }
        .opt.wrong { background: var(--s-red) !important; color: white !important; animation: shake 0.3s; }

        /* –ë–ª–æ–∫ –ø–æ—Å–ª–µ –æ—Ç–≤–µ—Ç–∞ */
        #after-answer {
            display: none;
            margin-top: 25px;
            flex-direction: column;
            gap: 12px;
            animation: fadeIn 0.4s;
        }

        .action-btn {
            background: #f2f4f7; border: none; padding: 18px; border-radius: 22px;
            font-size: 1em; font-weight: 700; cursor: pointer;
        }

        .next-btn { background: var(--s-blue); color: white; }

        /* –ü–æ–¥—Ä–æ–±–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ */
        #solution-box {
            display: none;
            text-align: left;
            font-size: 1em;
            line-height: 1.6;
            margin-top: 15px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 25px;
            border-left: 6px solid var(--s-purple);
        }

        .step-circle {
            display: inline-block; width: 22px; height: 22px; background: var(--s-purple);
            color: white; border-radius: 50%; text-align: center; line-height: 22px;
            font-size: 0.8em; font-weight: 800; margin-right: 8px;
        }

        .math-row { display: flex; justify-content: space-between; margin-bottom: 5px; border-bottom: 1px dashed #ddd; }
        .res-highlight { color: var(--s-blue); font-weight: 800; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }

        .back { margin-top: auto; margin-bottom: 40px; text-decoration: none; color: #888; font-weight: 700; padding: 20px; }
    </style>
</head>
<body>

    <audio id="snd-success" src="success.mp3" preload="auto"></audio>
    <audio id="snd-error" src="error.mp3" preload="auto"></audio>

    <div id="setup-screen">
        <h1 style="text-align: center; margin-bottom: 30px;">–°–ª–æ–∂–µ–Ω–∏–µ</h1>
        <button class="level-btn" onclick="startGame('easy')">–õ–µ–≥–∫–∏–π</button>
        <button class="level-btn" onclick="startGame('medium')">–°—Ä–µ–¥–Ω–∏–π</button>
        <button class="level-btn" onclick="startGame('hard')">–°–ª–æ–∂–Ω—ã–π</button>
        <a href="../index.html" style="text-align: center; color: var(--s-blue); text-decoration: none; font-weight: 700; margin-top: 20px;">–ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é</a>
    </div>

    <div id="game-screen">
        <div class="game-header">
            <div class="stats">
                <span id="level-title">...</span>
                <span id="score-val">0/10</span>
            </div>
            <div class="progress-line"><div id="bar"></div></div>
        </div>

        <div class="game-area">
            <div class="main-card">
                <div class="question" id="q-text">...</div>
                <div class="options-grid" id="opt-box"></div>
                
                <div id="after-answer">
                    <button class="action-btn" id="show-sol-btn" onclick="toggleSolution()">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ä–µ—à–µ–Ω–∏–µ</button>
                    <div id="solution-box"></div>
                    <button class="action-btn next-btn" onclick="next()">–î–∞–ª–µ–µ</button>
                </div>
            </div>
        </div>
        <a href="javascript:location.reload()" class="back">‚Üê –°–º–µ–Ω–∏—Ç—å —É—Ä–æ–≤–µ–Ω—å</a>
    </div>

    <script>
        let step = 0;
        const total = 10;
        let difficulty = 'easy';
        let currentQ = {};

        function playSound(isWin) {
            const sound = document.getElementById(isWin ? 'snd-success' : 'snd-error');
            sound.currentTime = 0; // –°–±—Ä–æ—Å –≤ –Ω–∞—á–∞–ª–æ
            sound.play().catch(e => console.log("–ù—É–∂–µ–Ω –∫–ª–∏–∫ –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∑–≤—É–∫–∞"));
        }

        function startGame(lvl) {
            difficulty = lvl;
            const titles = {'easy': '–õ–µ–≥–∫–∏–π', 'medium': '–°—Ä–µ–¥–Ω–∏–π', 'hard': '–°–ª–æ–∂–Ω—ã–π'};
            document.getElementById('level-title').innerText = titles[lvl];
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            next();
        }

        function next() {
            if (step >= total) {
                document.querySelector('.main-card').innerHTML = "<h2>üéâ –ì–æ—Ç–æ–≤–æ!</h2><p>–£—Ä–æ–≤–µ–Ω—å –ø—Ä–æ–π–¥–µ–Ω.</p><button onclick='location.reload()' class='opt' style='width:100%; background:var(--s-blue); color:white;'>–í –º–µ–Ω—é</button>";
                return;
            }
            document.getElementById('after-answer').style.display = 'none';
            document.getElementById('solution-box').style.display = 'none';
            document.getElementById('opt-box').style.pointerEvents = 'auto';

            let n1, n2, n3 = 0, res;
            if (difficulty === 'easy') {
                n1 = Math.floor(Math.random() * 9) + 1;
                n2 = Math.floor(Math.random() * 90) + 10;
                res = n1 + n2;
                document.getElementById('q-text').innerText = `${n1} + ${n2}`;
            } else if (difficulty === 'medium') {
                n1 = Math.floor(Math.random() * 80) + 11;
                n2 = Math.floor(Math.random() * 80) + 11;
                res = n1 + n2;
                document.getElementById('q-text').innerText = `${n1} + ${n2}`;
            } else {
                n1 = Math.floor(Math.random() * 50) + 5;
                n2 = Math.floor(Math.random() * 40) + 5;
                n3 = Math.floor(Math.random() * 30) + 2;
                res = n1 + n2 + n3;
                document.getElementById('q-text').innerText = `${n1} + ${n2} + ${n3}`;
            }

            currentQ = {n1, n2, n3, res};
            let variants = [res];
            while(variants.length < 4) {
                let v = res + (Math.floor(Math.random() * 10) - 5);
                if (v >= 0 && !variants.includes(v)) variants.push(v);
            }
            variants.sort(() => Math.random() - 0.5);

            const box = document.getElementById('opt-box');
            box.innerHTML = "";
            variants.forEach(v => {
                const b = document.createElement('button');
                b.className = 'opt';
                b.innerText = v;
                b.onclick = () => check(b, v);
                box.appendChild(b);
            });
        }

        function check(btn, val) {
            document.getElementById('opt-box').style.pointerEvents = 'none';
            const correct = currentQ.res;
            const solBtn = document.getElementById('show-sol-btn');
            
            if (val === correct) {
                btn.classList.add('correct');
                playSound(true);
                step++;
                document.getElementById('score-val').innerText = `${step}/${total}`;
                document.getElementById('bar').style.width = (step/total*100) + '%';
                solBtn.innerText = '–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ä–µ—à–µ–Ω–∏–µ';
            } else {
                btn.classList.add('wrong');
                playSound(false);
                Array.from(document.querySelectorAll('.opt')).forEach(b => {
                    if(parseInt(b.innerText) === correct) b.classList.add('correct');
                });
                solBtn.innerText = '–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å, –∫–∞–∫ –ø—Ä–∞–≤–∏–ª—å–Ω–æ?';
            }

            document.getElementById('after-answer').style.display = 'flex';
            prepareSolution();
        }

        function prepareSolution() {
            const solBox = document.getElementById('solution-box');
            const {n1, n2, n3, res} = currentQ;
            
            if (difficulty === 'hard') {
                solBox.innerHTML = `
                    <div style="font-weight:800; margin-bottom:15px; color:var(--s-blue)">–†–∞–∑–±–æ—Ä –ø–æ —à–∞–≥–∞–º:</div>
                    <div class="math-row"><span class="step-circle">1</span> –°–ª–æ–∂–∏–º: ${n1} + ${n2} <span class="res-highlight">= ${n1+n2}</span></div>
                    <div class="math-row"><span class="step-circle">2</span> –ü—Ä–∏–±–∞–≤–∏–º: ${n1+n2} + ${n3} <span class="res-highlight">= ${res}</span></div>
                    <div style="margin-top:10px; font-weight:800; text-align:right">–ò—Ç–æ–≥–æ: ${res}</div>
                `;
            } else {
                const d1 = Math.floor(n1/10)*10, e1 = n1%10;
                const d2 = Math.floor(n2/10)*10, e2 = n2%10;
                solBox.innerHTML = `
                    <div style="font-weight:800; margin-bottom:15px; color:var(--s-blue)">–ö–∞–∫ —Ä–µ—à–∏—Ç—å –±—ã—Å—Ç—Ä–æ:</div>
                    <div class="math-row"><span class="step-circle">1</span> –î–µ—Å—è—Ç–∫–∏: ${d1} + ${d2} <span class="res-highlight">= ${d1+d2}</span></div>
                    <div class="math-row"><span class="step-circle">2</span> –ï–¥–∏–Ω–∏—Ü—ã: ${e1} + ${e2} <span class="res-highlight">= ${e1+e2}</span></div>
                    <div class="math-row"><span class="step-circle">3</span> –í—Å–µ–≥–æ: ${d1+d2} + ${e1+e2} <span class="res-highlight">= ${res}</span></div>
                    <div style="margin-top:10px; font-weight:800; text-align:right">–û—Ç–≤–µ—Ç: ${res}</div>
                `;
            }
        }

        function toggleSolution() {
            const box = document.getElementById('solution-box');
            box.style.display = (box.style.display === 'block') ? 'none' : 'block';
            if (box.style.display === 'block') document.getElementById('show-sol-btn').innerText = '–°–∫—Ä—ã—Ç—å';
        }
    </script>
</body>
</html>
