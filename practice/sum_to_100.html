<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сложение до 100</title>
    <style>
        :root { --s-blue: #035efc; --s-green: #2ecc71; --s-red: #e74c3c; --s-bg: #f2f4f7; --s-card: #ffffff; --radius: 32px; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--s-bg); color: #1d1d1f; }
        
        header { background: #fff; padding: 15px 25px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #eee; }
        .back-link { text-decoration: none; color: var(--s-blue); font-weight: 600; display: flex; align-items: center; gap: 5px; }

        .container { padding: 20px; max-width: 500px; margin: 0 auto; }
        .stats-bar { display: flex; gap: 10px; margin-bottom: 20px; }
        .stat-item { flex: 1; background: #fff; padding: 15px; border-radius: 24px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .stat-label { font-size: 0.7rem; color: #888; text-transform: uppercase; }
        .stat-value { font-size: 1.2rem; font-weight: 800; color: var(--s-blue); }

        .card { background: #fff; padding: 25px; border-radius: var(--radius); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .example-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; font-size: 1.4rem; font-weight: 600; }
        
        input { width: 80px; padding: 10px; border-radius: 18px; border: 2px solid #eee; text-align: center; font-size: 1.2rem; font-weight: 700; outline: none; }
        input.correct { border-color: var(--s-green); background: #e9fbee; }
        input.wrong { border-color: var(--s-red); background: #fff2f2; }

        .btn { width: 100%; padding: 20px; border: none; border-radius: 24px; background: var(--s-blue); color: #fff; font-size: 1.1rem; font-weight: 700; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <a href="practice_main.html" class="back-link">← Назад</a>
    <div style="font-weight: 700;" id="timer-display">Осталось: 30с</div>
</header>

<div class="container">
    <div class="stats-bar">
        <div class="stat-item"><span class="stat-label">Правильно</span><div class="stat-value" id="score-correct">0</div></div>
        <div class="stat-item"><span class="stat-label">Ошибки</span><div class="stat-value" id="score-wrong">0</div></div>
    </div>

    <div class="card" id="game-box"></div>
    <button class="btn" id="action-btn" onclick="resetGame()">Начать заново</button>
</div>

<script>
    let correct = 0; let wrong = 0; let timeLeft = 30; let timerInterval = null;

    function generate() {
        const box = document.getElementById('game-box');
        box.innerHTML = '';
        for (let i = 0; i < 10; i++) {
            let a = Math.floor(Math.random() * 101); // 0 до 100
            let b = Math.floor(Math.random() * (101 - a));
            let div = document.createElement('div');
            div.className = 'example-row';
            div.innerHTML = `<span>${a} + ${b} =</span><input type="number" data-ans="${a+b}" oninput="check(this)">`;
            box.appendChild(div);
        }
    }

    function startTimer() {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timer-display').innerText = `Осталось: ${timeLeft}с`;
            if (timeLeft <= 0) endGame();
        }, 1000);
    }

    function check(el) {
        if (!timerInterval && timeLeft === 30) startTimer();
        let val = parseInt(el.value);
        let ans = parseInt(el.dataset.ans);
        if (val === ans) {
            el.classList.add('correct'); el.readOnly = true; correct++;
            document.getElementById('score-correct').innerText = correct;
            if (correct + wrong === 10) endGame();
        } else if (el.value.length >= ans.toString().length) {
            el.classList.add('wrong'); wrong++;
            document.getElementById('score-wrong').innerText = wrong;
            el.readOnly = true;
        }
    }

    function endGame() {
        clearInterval(timerInterval);
        alert(`Время вышло!\nРезультат:\n✅ Верно: ${correct}\n❌ Ошибок: ${wrong}`);
        resetGame();
    }

    function resetGame() {
        correct = 0; wrong = 0; timeLeft = 30;
        document.getElementById('score-correct').innerText = "0";
        document.getElementById('score-wrong').innerText = "0";
        document.getElementById('timer-display').innerText = "Осталось: 30с";
        timerInterval = null;
        generate();
    }

    window.onload = generate;
</script>
</body>
</html>
