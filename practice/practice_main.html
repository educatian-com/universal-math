
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика — Universal Math</title>
    <style>
        :root { --s-blue: #035efc; --s-bg: #f2f4f7; --s-card: #ffffff; --radius: 32px; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--s-bg); color: #1d1d1f; }
        
        header { 
            background: #fff; padding: 20px 25px; display: flex; align-items: center; 
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #eee; 
        }
        .back-link { text-decoration: none; color: var(--s-blue); font-size: 1.1em; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        
        .container { padding: 30px 20px; max-width: 600px; margin: 0 auto; }
        .main-title { font-weight: 800; font-size: 2.2rem; margin-bottom: 30px; color: #000; }

        .exercise-card {
            background: var(--s-card);
            padding: 25px;
            border-radius: var(--radius);
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .exercise-card:active { transform: scale(0.97); }
        
        .icon { font-size: 1.8rem; }
        .title { font-weight: 700; font-size: 1.2rem; flex: 1; }
        .arrow { color: #d1d1d6; font-size: 1.5rem; }
    </style>
</head>
<body>

<header>
    <a href="../index.html" class="back-link">
        <span style="font-size: 1.5rem;">←</span> На главную
    </a>
</header>

<div class="container">
    <div class="main-title">Практика</div>

    <a href="sum_to_100.html" class="exercise-card">
        <div class="icon">➕</div>
        <div class="title">Сложение до 100</div>
        <div class="arrow">›</div>
    </a>
</div>

</body>
</html>
