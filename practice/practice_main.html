<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика — Universal Math</title>
    <style>
        :root { --s-blue: #035efc; --s-bg: #f2f4f7; --s-card: #ffffff; --radius: 32px; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--s-bg); color: #1d1d1f; }
        
        header { 
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px);
            padding: 15px 25px; display: flex; align-items: center; position: sticky; 
            top: 0; z-index: 100; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .back-link { text-decoration: none; color: var(--s-blue); font-size: 1.8rem; margin-right: 20px; }
        
        .container { padding: 20px; max-width: 600px; margin: 0 auto; }
        .section-title { font-weight: 800; font-size: 1.5rem; margin-bottom: 20px; padding-left: 5px; }

        .exercise-card {
            background: var(--s-card);
            padding: 20px;
            border-radius: var(--radius);
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.04);
            transition: transform 0.2s;
        }
        .exercise-card:active { transform: scale(0.97); }
        
        .icon { width: 50px; height: 50px; border-radius: 18px; background: #eef4ff; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .info { flex: 1; }
        .title { font-weight: 700; font-size: 1.1rem; margin-bottom: 2px; }
        .subtitle { font-size: 0.85rem; color: #8e8e93; }
        .arrow { color: #d1d1d6; font-size: 1.2rem; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <a href="../index.html" class="back-link">←</a>
    <div style="font-weight: 700;">Практика</div>
</header>

<div class="container">
    <div class="section-title">Арифметика</div>

    <a href="sum_to_100.html" class="exercise-card">
        <div class="icon">➕</div>
        <div class="info">
            <div class="title">Сложение до 100</div>
            <div class="subtitle">10 случайных примеров на скорость</div>
        </div>
        <div class="arrow">›</div>
    </a>

    <div style="text-align: center; color: #bcbcbc; margin-top: 30px; font-size: 0.9rem;">
        Новые тренажеры появятся скоро
    </div>
</div>

</body>
</html>
